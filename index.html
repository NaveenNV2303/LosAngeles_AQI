<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AQI Prediction</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  </head>
  <body class="dark">
    <div class="wrapper">
      <section class="bg-white dark:bg-gray-900 mb-10">
        <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16">
          <h1
            class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
          >
            Predict Air Quality Index (AQI)
          </h1>
        </div>
      </section>
      <div class="w-full">
        <input
          type="text"
          id="api-url"
          placeholder="Enter API URL (Default: http://127.0.0.1:5000/predict)"
          class="mb-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#de55de]-500 dark:focus:border-[#de55de]-500"
        />
      </div>
      <div class="date-input">
        <div class="input-wrapper">
          <div class="relative max-w-sm">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
              >

                  fill="#B5FF00"
                />
                <path
                  d="M15.3474 14.5133C15.5133 13.8289 16.4867 13.8289 16.6526 14.5133L17.1092 16.3964C17.1685 16.6407 17.3593 16.8315 17.6036 16.8908L19.4867 17.3474C20.1711 17.5133 20.1711 18.4867 19.4867 18.6526L17.6036 19.1092C17.3593 19.1685 17.1685 19.3593 17.1092 19.6036L16.6526 21.4867C16.4867 22.1711 15.5133 22.1711 15.3474 21.4867L14.8908 19.6036C14.8315 19.3593 14.6407 19.1685 14.3964 19.1092L12.5133 18.6526C11.8289 18.4867 11.8289 17.5133 12.5133 17.3474L14.3964 16.8908C14.6407 16.8315 14.8315 16.6407 14.8908 16.3964L15.3474 14.5133Z"
                  fill="#B5FF00"
                />
                <path
                  d="M18.5717 3.71184C18.6806 3.26272 19.3194 3.26272 19.4283 3.71184L19.7279 4.94763C19.7668 5.10798 19.892 5.23318 20.0524 5.27206L21.2882 5.57172C21.7373 5.68062 21.7373 6.31938 21.2882 6.42828L20.0524 6.72794C19.892 6.76682 19.7668 6.89202 19.7279 7.05237L19.4283 8.28816C19.3194 8.73728 18.6806 8.73728 18.5717 8.28816L18.2721 7.05237C18.2332 6.89202 18.108 6.76682 17.9476 6.72794L16.7118 6.42828C16.2627 6.31938 16.2627 5.68062 16.7118 5.57172L17.9476 5.27206C18.108 5.23318 18.2332 5.10798 18.2721 4.94763L18.5717 3.71184Z"
                  fill="#B5FF00"
                />
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"

                />

                  d="M7 23C6.44772 23 6 22.5523 6 22C6 21.4477 6.44772 21 7 21C7.55228 21 8 21.4477 8 22C8 22.5523 7.55228 23 7 23Z"
                  fill="#B5FF00"
                />

                  d="M2 19C1.44772 19 1 18.5523 1 18C1 17.4477 1.44772 17 2 17C2.55228 17 3 17.4477 3 18C3 18.5523 2.55228 19 2 19Z"
                  fill="#B5FF00"
                />
                <path
                  d="M13 3C12.4477 3 12 2.55228 12 2C12 1.44772 12.4477 1 13 1C13.5523 1 14 1.44772 14 2C14 2.55228 13.5523 3 13 3Z"
                  fill="#B5FF00"
                />
                <path
                  d="M22 14C21.4477 14 21 13.5523 21 13C21 12.4477 21.4477 12 22 12C22.5523 12 23 12.4477 23 13C23 13.5523 22.5523 14 22 14Z"
                  fill="#B5FF00"
                />
              </svg>
            </div>
            <input
              id="datepicker"
              datepicker
              datepicker-autohide
              datepicker-format="dd-mm-yyyy"
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#de55de]-500 dark:focus:border-[#de55de]-500"
              placeholder="Select date"
              datepicker-min-date="01/01/1980"
              datepicker-max-date="31/08/2023"
            />
          </div>
        </div>
        <button
          class="relative inline-flex items-center justify-center p-0.5 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
          id="predictBtn"
        >
          <span
            class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
          >
            Predict
          </span>
        </button>
      </div>
      <div id="cards">
        <div class="card card-good hidden">
          <div class="card-content">
            <h2>Result</h2>

            <p>AQI: <span id="aqi-good">0</span></p>

            <span>Good</span>
          </div>
        </div>
        <div class="card card-moderate">
          <div class="card-content">
            <h2>Result</h2>

            <p>AQI: <span id="aqi-moderate">0</span></p>

            <span>Moderate</span>
          </div>
        </div>
        <div class="card card-bad hidden">
          <div class="card-content">
            <h2>Result</h2>

            <p>AQI: <span id="aqi-bad">0</span></p>

            <span>Unhealthy for Sensitive Groups</span>
          </div>
        </div>
        <div class="card card-unhealthy hidden">
          <div class="card-content">
            <h2>Result</h2>

            <p>AQI: <span id="aqi-unhealthy">0</span></p>

            <span>Unhealthy</span>
          </div>
        </div>
        <div class="card card-very-unhealthy hidden">
          <div class="card-content">
            <h2>Result</h2>

            <p>AQI: <span id="aqi-very-unhealthy">0</span></p>

            <span>Very Unhealthy</span>
          </div>
        </div>
        <div class="card card-hazardous hidden">
          <div class="card-content">
            <h2>Result</h2>

            <p>AQI: <span id="aqi-hazardous">0</span></p>

            <span>Hazardous ☢️</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js" defer></script>
    <script src="./cardScript.js" defer></script>
  </body>
</html>
